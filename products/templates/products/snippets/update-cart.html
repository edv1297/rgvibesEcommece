<form method ='POST' action="{% url 'cart:update' %}" class="form">{% csrf_token %}
  <input type="hidden" name="product_id" value="{{ product.id }}"/>


    {% if in_cart %}
      {% if product in cart.products.all %}
        <button class="btn btn-primary btn-danger btn-sm" type = "submit" name="button">Remove</button>
      {% else %}
        <button class="btn btn-primary btn-success" type = "submit" name="button">Add more</button>
      {% endif %}
    {% else %}

    {% if product in cart.products.all %}
    <h1>product is in cart</h1>
      <button class="btn btn-primary btn-warning" type = "submit" name="button">Remove from cart</button>
    {% else %}
      <button class="btn btn-primary btn-success" type = "submit" name="button">Add to cart</button>
    {% endif %}
  {% endif %}
</form>
